language: php
php:
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'
  - nightly
allow_failures:
  php: nightly
cache:
  directories:
    - $HOME/.composer/cache/files
install:
  - composer install
script:
  - vendor/bin/phpunit tests --coverage-clover reports/coverage/clover.xml --whitelist src
after_script:
  # only if generated
  - if [ -f reports/coverage/clover.xml ]; then vendor/bin/test-reporter --coverage-report reports/coverage/clover.xml; fi
